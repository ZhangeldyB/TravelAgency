<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>User Registration</title>
</head>
<body class="d-flex align-items-center" style="height: 100vh;">
  <div class="row mx-auto justify-content-center">
    <h1>User Registration</h1>
    <div id="error-message" class="text-danger"></div>
    <form id="registration-form">
      <div class="form-floating mb-3">
        <input class="form-control" placeholder="Kabob" type="text" id="username" name="username" required><br>
        <label for="username">Username:</label>
      </div>
      <div class="form-floating mb-3">
        <input class="form-control" placeholder="Kabob@gmail.com" type="email" id="email" name="email" required><br>
        <label for="email">Email:</label>  
      </div>
      <div class="form-floating mb-3">
        <input class="form-control" placeholder="Kabob123" type="password" id="password" name="password" required><br>
        <label for="password">Password:</label>
      </div>
      <button class="col-12 btn btn-dark" type="button" onclick="registerUser()">Register</button>
    </form>
  </div>
  <script src="/scripts/reg.js"></script>
</body>
</html>
