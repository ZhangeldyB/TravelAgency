<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>ZhanTour</title>
</head>
<body class="d-flex flex-column min-vh-100">
    
    <nav class="navbar navbar-expand-lg bg-info">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">ZhanTour</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reviews</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid">
        <div class="row justify-content-evenly">
            <div class="col-md-5 d-flex flex-column mt-5">
                <div class="container-fluid text-center bg-white rounded p-4 flex-grow-1" id="resultSection">
                    <h2>Choose a Tour</h2>
                </div>  
            </div>
            
            <div class="col-md-5 mt-5">
                <div class="container-fluid bg-white rounded p-4">
                    <form action="/data" method="get">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="depco">Departure Country</span>
                            <select class="form-select" id="departureCountry" name="departureCountry" aria-describedby="depco">
                                <option selected disabled>Select the country</option>s
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="depci">Departure city</span>
                            <select class="form-select" id="departureCity" name="departureCity" aria-describedby="depci">
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="arco">Arrival Country</span>
                            <select class="form-select" id="arrivalCountry" name="arrivalCountry" aria-describedby="arco">
                                <option selected disabled>Select the country</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="arci">Arrival city</span>
                            <select class="form-select" id="arrivalCity" name="arrivalCity" aria-describedby="arci">
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="ht">Hotel</span>
                            <select class="form-select" id="hotel" name="hotel" aria-describedby="ht">
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="depda">Departure date</span>
                            <input type="date" class="form-control" id="dateDeparture" name="dateDeparture" aria-describedby="depda">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="reda">Return date</span>
                            <input type="date" class="form-control" id="dateReturn" name="dateReturn" aria-describedby="reda">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="adnum">Adult Num</span>
                            <input type="number" class="form-control" id="adults" name="adults" aria-describedby="adnum">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="chnum">Child Num</span>
                            <input type="number" class="form-control" id="children" name="children" aria-describedby="chnum">
                        </div>
                        <div class="row justify-content-center">
                            <button type="submit" class="btn btn-primary col-8">Show Tour</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-info text-white mt-auto">
        <p>Zhangeldy SE-2208</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/scripts/dynamicForm.js"></script>
</body>
</html>
